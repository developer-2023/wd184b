<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest operator</title>
</head>
<body>
    
    <script>
        function sum (...params) {
            let sum = 0;
            for (let i = 0; i < params.length; i++) {
                sum += params[i];
            }
            return sum;
        }

        console.log(sum());
        console.log(sum(1));
        console.log(sum(-3,-2,-1,0,1,2,3));

    </script>
</body>
</html>
